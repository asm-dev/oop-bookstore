<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería Digital</title>
  </head>
  <body>
    <header>
      <h1>Gestión del catálogo de libros</h1>
    </header>
    <main>
      <button id="showCatalogBttn" class="primaryBttn">Mostrar catálogo</button>
      <ul id="bookList"></ul>
      <button id="addBookBttn" class="primaryBttn">Añadir libro</button>
      <div id="bookForm">
        <button id="closeFormBttn" aria-label="Cerrar formulario">
          &times;
        </button>
        <form id="addBookForm">
          <label for="title">Título:</label>
          <input type="text" id="title" required />

          <label for="author">Autor:</label>
          <input type="text" id="author" required />

          <label for="year">Año de publicación:</label>
          <input type="number" id="year" required />

          <label for="copiesAvailable">Copias disponibles:</label>
          <input type="number" id="copiesAvailable" required />

          <label for="genre">Género (opcional):</label>
          <input type="text" id="genre" />
          <footer id="saveBttnContainer">
            <button class="secondaryBttn" type="submit">Guardar</button>
          </footer>
        </form>
      </div>
    </main>

    <div id="deletePopup" class="popup hidden">
      <button id="closePopup" aria-label="Cerrar popup">&times;</button>
      <p id="deleteMessage"></p>
      <div class="popup-buttons">
        <button id="confirmDelete" class="secondaryBttn">Borrar</button>
        <button id="cancelDelete" class="secondaryBttn">Cancelar</button>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
