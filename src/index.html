<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería Digital</title>
  </head>
  <body>
    <header>
      <h1>Gestión del catálogo de libros</h1>
      <button id="loginButton" class="secondaryBttn">Iniciar sesión</button>
    </header>
    <main>
      <button id="showCatalogBttn" class="primaryBttn">Mostrar catálogo</button>
      <ul id="bookList"></ul>
      <button id="addBookBttn" class="primaryBttn">Añadir libro</button>
      <div id="bookForm">
        <button id="closeFormBttn" aria-label="Cerrar formulario">
          &times;
        </button>
        <form id="addBookForm">
          <label for="title">Título:</label>
          <input type="text" id="title" required />

          <label for="author">Autor:</label>
          <input type="text" id="author" required />

          <label for="year">Año de publicación:</label>
          <input type="number" id="year" required />

          <label for="copiesAvailable">Copias disponibles:</label>
          <input type="number" id="copiesAvailable" required />

          <label for="genre">Género (opcional):</label>
          <input type="text" id="genre" />
          <footer id="saveBttnContainer">
            <button class="secondaryBttn" type="submit">Guardar</button>
          </footer>
        </form>
      </div>
    </main>

    <div id="popupOverlay" class="hidden"></div>

    <div id="deletePopup" class="popup hidden">
      <button id="closePopup" aria-label="Cerrar popup">&times;</button>
      <p id="deleteMessage"></p>
      <footer id="actionButtonContainer">
        <button id="cancelDelete" class="secondaryBttn">Cancelar</button>
        <button id="confirmDelete" class="primaryBttn">Borrar</button>
      </footer>
    </div>

    <div id="loginPopup" class="popup hidden">
      <button id="closeLoginPopup" aria-label="Cerrar popup">&times;</button>
      <form>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required />

        <label for="loginPassword">Contraseña:</label>
        <input type="password" id="loginPassword" required />
      </form>

      <div class="popup-buttons">
        <button id="loginSubmit" class="primaryBttn">Iniciar sesión</button>
        <button id="createUserButton" class="secondaryBttn">
          Crear usuario
        </button>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
