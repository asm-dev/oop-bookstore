<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería Digital</title>
  </head>
  <body>
    <div>
      <h1>Librería Digital</h1>
      <button id="addBookButton">Añadir Libro</button>

      <h2>Libros en el catálogo</h2>
      <ul id="booksList"></ul>

      <div id="bookForm" class="hidden">
        <h2>Agregar un nuevo libro</h2>
        <form id="addBookForm">
          <label for="title">Título:</label>
          <input type="text" id="title" required />

          <label for="author">Autor:</label>
          <input type="text" id="author" required />

          <label for="year">Año de publicación:</label>
          <input type="number" id="year" required />

          <label for="copiesAvailable">Copias disponibles:</label>
          <input type="number" id="copiesAvailable" required />

          <label for="genre">Género (opcional):</label>
          <input type="text" id="genre" />

          <button type="submit">Guardar Libro</button>
        </form>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
